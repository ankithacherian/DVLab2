<!DOCTYPE html>
<html lang="en">
  <head>
    <body>
      <h2 style="text-align: center">Excercise 31:</h2>
      <h4 style="text-align: center">
        Modify the example, so the spheres change color when the mouse moves over them
      </h4>
      <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
      <script>
        var width = 400,
          height = 400;
        // setup svg
        d3.select("body")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
        // generate some random data
        var numNodes = 100;
        var nodes = d3.range(numNodes).map(function (d) {
          return { radius: Math.random() * 25 };
        });
        var simulation = d3
          .forceSimulation(nodes)
          .force("charge", d3.forceManyBody().strength(5))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force(
            "collision",
            d3.forceCollide().radius(function (d) {
              return d.radius;
            })
          )
          .on("tick", ticked);
        function ticked() {
          var u = d3
            .select("svg")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            //using dynamic properties, displaying all circles in different colors https://d3js.org/#properties
            .attr("fill", "green")
            .on("mouseover", function () {
              d3.select(this).attr("fill", "red");
            })
            .on("mouseout", function () {
              d3.select(this).attr("fill", "blue");
            })

            .attr("r", function (d) {
              return d.radius;
            })
            .attr("cx", function (d) {
              return d.x;
            })
            .attr("cy", function (d) {
              return d.y;
            });
        }
        console.log("ready..");
      </script>
    </body>
  </head>
</html>
