<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 6:</h2>
      <h4 style="text-align:center"> Chain an extra transition onto the example above so that after the ‘div’ element animates to ‘red’ it then 
         continues to transition to ‘green’ over 2 seconds.       
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         d3.select('body')
         .append("div")
         .style('width', '100px')
         .style('height', '100px')
         .style('background-color', 'blue')
         .transition()
         .duration(1000)
         .style("background-color", "red")
         .transition()
         .duration(2000)
         .style("background-color", "green")//transistion to green after 2 sec
         .transition()
         .duration(3000)
         .style("background-color", "black")
         .transition()
         .duration(4000)
         .style("background-color", "pink");
      </script>
   </body>
   </head>
</html>
