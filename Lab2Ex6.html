<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 6:</h2>
      <h4 style="text-align:center"> Chain an extra transition onto the example above so that after the ‘div’ element animates to ‘red’ it then 
         continues to transition to ‘green’ over 2 seconds.       
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>//selecting the body and appending div
         d3.select('body')
         .append("div")
         .style('width', '100px')
         .style('height', '100px')
         .style('background-color', 'blue')
         .transition() //setting transition duration to 1000ms
         .duration(1000)
         .style("background-color", "red") //transistion to red after 1 sec
         .transition()
         .duration(2000)
         .style("background-color", "green")//transistion to green after 2 sec
         .transition()
         .duration(3000)
         .style("background-color", "black")//transistion to black after 3 sec
         .transition()
         .duration(4000)
         .style("background-color", "pink");//transistion to pink after 4 sec
      </script>
   </body>
   </head>
</html>
