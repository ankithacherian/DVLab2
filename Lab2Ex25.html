<!DOCTYPE html>
<html lang="en">
  <head>
    <body>
      <h2 style="text-align: center">Excercise 25:</h2>
      <h4 style="text-align: center">
        What is the interpolated color value for the above code (and why)
      </h4>
      <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
      <script>
        let intr = d3.interpolate("red", "green");
        console.log("Type of returned function is: ", typeof intr);
        console.log(intr(0.1));
        console.log(intr(1));
        console.log(intr(0.4));
      </script>
    </body>
  </head>
</html>
