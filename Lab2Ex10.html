<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 10:</h2>
      <h4 style="text-align:center"> : Add the easing effect to the svg circle example, so when a mouse moves over a ‘circle’ svg element, it 
         grows by a small amount, when the mouse moves away (out of focus) the svg circle returns to the original size (use 
         the ease ‘bounce’).       
      </h4>
      <script src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         //Create SVG element
         var svg = d3.select("body")
         .append("svg")
         .attr("width", 600)
         .attr("height", 600)
         
         //Append circle 
         svg.append("circle")
         .attr("fill","orange")
         .attr("cx", 250)
         .attr("cy", 90)
         .attr("r", 50)
         d3.selectAll("circle")
         
          .on("mouseover", function(event){
            d3.select(this)
            .transition()
            .ease( d3.easeBounceIn)//performing easeBounceIn transition on mouseover event
            .duration(1000)
            .attr("fill","yellow")
            .attr("cx", 250)
            .attr("cy", 90)
            .attr("r", 75)})// transition into bigger circle on mouseover event

          .on("mouseout", function(){
            d3.select(this)
            .transition()
            .ease( d3.easeBounceOut) //performing easeBounceOut transition on mouseout event
            .duration(2000)
            .attr("fill","orange")
            .attr("cx", 250)
            .attr("cy", 90)
            .attr("r", 50)}) // transition into original size on mouseout event
         ;
      </script>
   </body>
   </head>
</html>
