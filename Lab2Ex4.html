<!DOCTYPE html>
<html lang="en">
<head>
<body>
  <h2 style="text-align:center">Excercise 4:</h2>
      <h4 style="text-align:center"> : Add a ‘svg’ container and add a ‘circle’ svg. 
        When the mouse moves over the svg circle, change the radius (e.g., larger when the mouse moves over and back to 
        the default size when the mouse moves out)</h4>
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    var svg = d3.select("body")
    .append("svg")
    .attr("width", 600)
    .attr("height", 600)
    .style("border", '1px solid green')

    //Append circle 
    svg.append("circle")
    .attr("cx", 250)
    .attr("cy", 50)
    .attr("r", 50);
    d3.selectAll("circle")
     .on("mouseover", function(event){
       d3.select(this)
        .style("fill", "steelblue")
        .attr("cx", 250)
        .attr("cy", 50)
        .attr("r", 50)
   
    // Get current event info
    // Note: d3.event (event) passed as the first argument to all listeners
      console.log(event);
    // Get x & y co-ordinates
    // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
    console.log(d3.pointer(event));
    })
    .on("mouseout", function(){
      d3.select(this)
        .style("fill", "red")
        .attr("cx", 250)
        .attr("cy", 350)
        .attr("r", 80)
        
        });
</script>
</body>
</head>
</html>
