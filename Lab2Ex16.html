<!DOCTYPE html>
<html lang="en">
  <head>
    <body>
      <h2 style="text-align: center">Excercise 16:</h2>
      <h4 style="text-align: center">
        Display popup text when the mouse cursor moves over each bar and is
        positioned ‘above’ the bar instead of the top left.
      </h4>
      <style>
        .bar {
          fill: steelblue;
        }
        .highlight {
          fill: orange;
        }
      </style>
      <script
        type="text/javascript"
        src="https://d3js.org/d3.v7.min.js"
      ></script>
      <svg width="600" height="500"></svg>
      <script>
        var dset =
          "https://raw.githubusercontent.com/ankithacherian/DVLab2/main/data.csv";
        var svg = d3.select("svg");
        var margin = 200;
        var width = svg.attr("width") - margin;
        var height = svg.attr("height") - margin;
         
        //adding title of bar chart
        svg.append("text")
          .attr("transform", "translate(100,0)")
          .attr("x", 50)
          .attr("y", 50)
          .attr("font-size", "24px")
          .text("Stock Price");
         
          //setting scales of x and y axis
        var x = d3.scaleBand().range([0, width]).padding(0.4);
        var y = d3.scaleLinear().range([height, 0]);
        var g = svg
          .append("g")
          .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.csv(dset).then(function (data) {
          x.domain(data.map(function (d) {
              return d.year;
            })
          );
          y.domain([0,d3.max(data, function (d) {
              return d.value;
            }),]);

          g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .append("text")
            .attr("y", height - 250)
            .attr("x", width - 100)
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Year");
          g.append("g")
            .call(
              d3
                .axisLeft(y)
                .tickFormat(function (d) {
                  return "$" + d;
                })
                .ticks(10)
            )
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "-5.1em")
            .attr("text-anchor", "end")
            .attr("stroke", "black")
            .text("Stock Price");
            
            //adding rectangle bars
          g.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .on("mouseover", onMouseOver)
            .on("mouseout", onMouseOut)
            .attr("x", function (d) {
              return x(d.year);
            })
            .attr("y", function (d) {
              return y(d.value);
            })
            .attr("width", x.bandwidth())
            .transition()
            .ease(d3.easeLinear)
            .duration(400)
            .delay(function (d, i) {
              return i * 50;
            })
            .attr("height", function (d) {
              return height - y(d.value);
            });
        });
      
        //mouseover event handler function
        function onMouseOver(d, i) {
          var pos = d3.pointer(this);
          d3.select(this).attr("class", "highlight");
          d3.select(this)
            .transition() // adds animation
            .duration(400)
            .attr("width", x.bandwidth() + 5)
            .attr("y", function (d) {
              return y(d.value) - 10;
            })
            .attr("height", function (d) {
              return height - y(d.value) + 10;
            });
            
          d3.select("text")
            //adding x and y coordinates to display text value on top of horixontal bar
            .attr("y", function (d) {
              return y(i.value) + 50
            })
            .attr("x", function (d) {
              return height- y(i.value) -10 ;
            })
            .style("pointer-events", "none") //disabling other pointer events
            .text(function (d) {
              return "$" + i.value;
            }); // Value of the text
        }

        //mouseout event handler function
        function onMouseOut(d, i) {
          // use the text label class to remove label on mouseout
          d3.select(this).attr("class", "bar");
          d3.select(this)
            .transition() // adds animation
            .duration(400)
            .attr("width", x.bandwidth())
            .attr("y", function (d) {
              return y(i.value);
            })
            .attr("height", function (d) {
              return height - y(i.value);
            });
          d3.selectAll(".val").remove();
        }
      </script>
    </body>
  </head>
</html>
