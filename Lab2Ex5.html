<!DOCTYPE html>
<html lang="en">
<head>
<body>
<script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
<script>
    var svg = d3.select("body")
    .append("svg")
    .attr("width", 600)
    .attr("height", 600)
    .style("border", '1px solid green')

    //Append circle 
    svg.append("circle")
    .attr("cx", 250)
    .attr("cy", 50)
    .attr("r", 50);
    d3.selectAll("circle")
     .on("mouseover", function(event){
        var coordinates= d3.pointer(event);
        var m = coordinates[0];
        var n = coordinates[1];
       d3.select(this)
        .style("fill", "steelblue")
        .attr("cx", 250)
        .attr("cy", 50)
        .attr("r", 50)
        .select("text").style("display", "inherit");
    // Get current event info
    // Note: d3.event (event) passed as the first argument to all listeners
      console.log(event);
    // Get x & y co-ordinates
    // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
    console.log(d3.pointer(event));
    })
    .on("mouseout", function(){
      d3.select(this)
        .style("fill", "red")
        .attr("cx", 250)
        .attr("cy", 350)
        .attr("r", 80)
        svg.append("text")
        .attr("x", m)
        .attr("y",n)
        .attr("stroke", "#fff")
        .text("This is some text!")
        svg.append("text")
        .attr("x", d3.pointer(this)[0])
        .attr("y", d3.pointer(this)[1])
        .attr("stroke", "#fff")
        .text("This is some text!"); 
        
        })
        .append("text")
.attr("x", m)
.attr("y", n)
.attr("stroke", "teal")
.attr("font-size", "12px")
.attr("font-family", "sans-serif")
.text(function(d) {
 return d;

        
        });
</script>
</body>
</head>
</html>
