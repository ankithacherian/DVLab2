<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 9:</h2>
      <h4 style="text-align:center"> Add two additional ‘div’ elements and perform the same ‘transitions’ but with different ‘easing’ methods 
         (see the elements transition at the same time but with different easing motions).       
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         var newdiv = d3.select("body")
           //adding 3 div      
         var div1 = newdiv.append("div")
                     .style('width', '100px')
                     .style('height', '100px')
                     .style('background-color', 'blue')
         var div2 = newdiv.append("div")
                     .style('width', '200px')
                     .style('height', '100px')
                     .style('background-color', 'green')
         var div3 = newdiv.append("div")
                     .style('width', '400px')
                     .style('height', '100px')
                     .style('background-color', 'yellow')
                     update();
         function update() {
             div1.style('transform', 'scale(1.0)')
             .transition()
             .ease(d3.easeLinear)// adding easeLinear transition to div1
             .duration(1000)
             .style("background-color", "red")
             .style('transform', 'scale(0.5)')
         
             div2.style('transform', 'scale(1.0)')
             .transition()
             .ease( d3.easeCubicInOut )// adding easeCubic transition to div2
             .duration(1000)
             .style("background-color", "black")
             .style('transform', 'scale(0.5)')
             
             div3.style('transform', 'scale(1.0)')
             .transition()
             .ease( d3.easeElasticIn ) // adding easeElastic transition to div3
             .duration(1000)
             .style("background-color", "purple")
             .style('transform', 'scale(0.5)')
         
              }           
         
      </script>
   </body>
   </head>
</html>
