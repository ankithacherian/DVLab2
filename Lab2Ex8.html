<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 8:</h2>
      <h4 style="text-align:center"> : Combine the ‘transition’ method with the mouse over ‘event’. So that the ‘div’ transitions color only 
         when the mouse moves over and back to the original color when moves away from the element.     
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         d3.select('body')
         .append("div")
         .style('width', '100px')
         .style('height', '100px')
         .style('background-color', 'blue')
         d3.selectAll("div")
          .on("mouseover", function(event){// smooth transition of colour change of div onmover and mouseout
             d3.select(this)
             .transition()
             .duration(1000)
             .style('width', '150px')
             .style('height', '150px')
             .style('border-style','inset')
             .style("background-color", "red") })
         
         .on("mouseout", function(){
             d3.select(this)
             .transition()
             .duration(2000)
             .style('width', '250px')
             .style('height', '90px')
             .style('border-style','dashed')
             .style("background-color", "green")
             });
      </script>
   </body>
   </head>
</html>
