<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 3:</h2>
      <h4 style="text-align:center"> Modify the example so in addition to the color changing, display other styles change (e.g., size and border 
         styles).
      </h4>
   </body>
   <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
   <script>
      d3.select('body')
      .append('div')
      .style('width', '250px')
      .style('height', '120px')
      .style('background-color', 'green');
      d3.selectAll("div")
      .on("mouseover", function(event){
        d3.select(this)
        .style("background-color", "steelblue")
        .style('border-style','double');
      // Get current event info
      // Note: d3.event (event) passed as the first argument to all listeners
        console.log(event);
      // Get x & y co-ordinates
      // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
      console.log(d3.pointer(event));
      })
      .on("mouseout", function(){
          d3.select(this)
          .style("background-color", "red")
          .style('width', '500px')
          .style('height', '200px')
          .style('border-style','dashed')
          });
   </script>
   </body>
   </head>
</html>
