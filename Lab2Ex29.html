<!DOCTYPE html>
<html lang="en">
  <head>
    <body>
      <h2 style="text-align: center">Excercise 29:</h2>
      <h4 style="text-align: center">
        Instead of the data getting generated randomly, modify the code so the
        data is defined either an inline array or from an external source (e.g.,
        csv/json).
      </h4>
      <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
      <script>
        var rad =
          "https://raw.githubusercontent.com/ankithacherian/DVLab2/main/radius.csv";
        var width = 400,
          height = 400;
        // setup svg
        d3.select("body")
          .append("svg")
          .attr("width", width)
          .attr("height", height);
        // load data from csv file
        var numNodes = 25;
        var nodes = d3.range(numNodes).map(function (d) {
          return { radius: Math.random() * 25 };
        });
          d3.csv(rad).then(function(d) {
          var nodes = d3.range(numNodes).map(function(d) {
           return {
             radius: d.radius}

        //.then(function(data) {
        //x.domain( data.map(function(d) { return d.year; }) );
        // var nodes=d3.range(numNodes).map(function(d) {
        //  return {radius: d.radius}

        })})
        //var nodes = nodes ;
        var simulation = d3
          .forceSimulation(nodes)
          .force("charge", d3.forceManyBody().strength(5))
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force(
            "collision",
            d3.forceCollide().radius(function (d) {
              return d.radius;
            })
          )
          .on("tick", ticked);
        function ticked() {
          var u = d3
            .select("svg")
            .selectAll("circle")
            .data(nodes)
            .join("circle")
            //using dynamic properties, displaying all circles in different colors https://d3js.org/#properties
            .attr("fill", function () {
              return "hsl(" + Math.random() * 360 + ",100%,50%)";
            })
            .attr("r", function (d) {
              return d.radius;
            })
            .attr("cx", function (d) {
              return d.x;
            })
            .attr("cy", function (d) {
              return d.y;
            });
        }
        console.log("ready..");
      </script>
    </body>
  </head>
</html>
