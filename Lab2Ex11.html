   which grows on mouseover event and shrinks to original size on mouseout event
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
<body>
  <h2 style="text-align:center">Excercise 11:</h2>
      <h4 style="text-align:center"> Add a ‘text’ svg element, when the mouse moves over the text, the size of the text changes color and 
        increases in size (when the mouse moves out/away the text goes back to the original color/size).     
      </h4>
  <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
    <script>
     //Create SVG element
     var svg = d3.select("body")
     .append("svg")
     .attr("width", 600)
     .attr("height", 600)
    
     //Append circle 
     svg.append("circle")
     .attr("fill","orange")
     .attr("cx", 250)
     .attr("cy", 90)
     .attr("r", 50)

      //Create and append text element into group
     svg.append("text")
     .attr("x", 250)
     .attr("y", 50)
     .attr("stroke", "green")
     .text("Text Transition!")
     .attr("font-size","20px")
     
      .on("mouseover", function(event){
        d3.selectAll("text")
        .transition()
        .ease( d3.easeElasticIn)//performing easeElasticIn transition on text
        .duration(1000)
        .attr("x", 250)
        .attr("y", 50)
        .attr("stroke", "yellow")
        .attr("font-size","50px")})

      .on("mouseout", function(){
        d3.select(this)
        .transition()
        .ease( d3.easeBackInOut) //performing easeBackInOut transition on text
        .duration(2000)
        .attr("x", 150)
        .attr("y", 50)
        .attr("stroke", "purple")
        .attr("font-size","20px")})
     ;
</script>
</body>
</head>
</html>
