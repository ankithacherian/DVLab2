<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 14:</h2>
      <h4 style="text-align:center"> : Modify the transition effect so that the color also changes for the example above (e.g., blue to red)
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         //Adding svg
         var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);
         //Appending bar1
         var bar1 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 100)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
         //Appending bar2           
         var bar2 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 120)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
         //Appending bar3           
         var bar3 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 140)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
                    update();
         //update func to for colour change           
         function update() {
                bar1.transition()
                .ease(d3.easeLinear) //performing easeLinear transition on bar1
                .duration(2000)
                .attr("height",100)
                bar1.transition()
                .duration(2000)
                .delay(1000)
                .attr("fill", "red") //changing color of bar1 to red from blue
                .attr("height",40)
                bar2.transition()
                .ease(d3.easeLinear)//performing easeLinear transition on bar2
                .duration(2000)
                .delay(2000)
                .attr("height",125)
                bar2.transition()
                .duration(2000)
                .delay(4000)
                .attr("fill", "red") //changing color of bar2 to red from blue
                .attr("height",40)
                bar3.transition()
                .ease(d3.easeLinear)//performing easeLinear transition on bar3
                .duration(3000)
                .delay(6000)
                .attr("height",150)
                bar3.transition()
                .duration(2000)
                .delay(8000)
                .attr("fill", "red")//changing color of bar3 to red from blue
                .attr("height",40)
                    }           
      </script>
   </body>
   </head>
</html>
