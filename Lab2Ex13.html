<!DOCTYPE html>
<html lang="en">
   <head>
   <body>
      <h2 style="text-align:center">Excercise 13:</h2>
      <h4 style="text-align:center"> Chain an additional ‘transition’ effect to the above example, so that after completing the transition, the 
         bars ‘transition’ back to their original height (grow then shrink)
      </h4>
      <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
      <script>
         var svg = d3.select("body")
                    .append("svg")
                    .attr("width", 500)
                    .attr("height", 500);
         var bar1 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 100)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
         var bar2 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 120)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
         var bar3 = svg.append("rect")
                    .attr("fill", "blue")
                    .attr("x", 140)
                    .attr("y", 20)
                    .attr("height", 20)
                    .attr("width", 10)
                    update();
          //function to perform transition of 3 bars
         function update() {
                bar1.transition()
                .ease(d3.easeLinear) //performing easeLinear transition on bar1
                .duration(2000)
                .attr("height",100)
                bar1.transition()
                .duration(2000)
                .delay(1000)
                .attr("height",40) //transitioning back to original height of bar1
                bar2.transition()
                .ease(d3.easeLinear) //performing easeLinear transition on bar1
                .duration(2000)
                .delay(2000)
                .attr("height",125)
                bar2.transition()
                .duration(2000)
                .delay(4000)
                .attr("height",40) //transitioning back to original height of bar1
                bar3.transition()
                .ease(d3.easeLinear)//performing easeLinear transition on bar2
                .duration(3000)
                .delay(6000)
                .attr("height",150)
                bar3.transition()
                .duration(2000)
                .delay(8000)
                .attr("height",40)//transitioning back to original height of bar3
                    }           
      </script>
   </body>
   </head>
</html>
